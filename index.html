<!DOCTYPE html>
<html>

<head>
    <title>Visualization Text Operational Transform</title>
    <script src="dist/jquery.min.js"></script>
    <script src="dist/codemirror.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="dist/main.css" />
    <link rel="stylesheet" type="text/css" href="dist/codemirror.css" />
</head>

<body>
    <div class="container" style="min-height: 100vh; position: relative;">
        <div style="margin-bottom:30px;">
            <h1>Visualization of Operational Transform with a central server</h1>
            <div id="server" class="well">
                <h2>Server</h2>
                <div class="operational-transfrom"></div>
                <table class="table table-condensed table-noheader">
                    <colgroup>
                        <col width="70px" />
                        <col />
                    </colgroup>
                    <tbody>
                        <tr class="revision">
                            <td><strong>Revision</strong></td>
                            <td class="revision-area"></td>
                        </tr>
                        <tr class="content">
                            <td><strong>Content</strong></td>
                            <td class="content-area"></td>
                        </tr>
                        <tr class="history">
                            <td><strong>History</strong></td>
                            <td>
                                <div class="history-area"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="clients-container">
                <div class="client-container">
                    <div class="chanels-container">
                        <div class="chanels">
                            <div class="up">
                                <a class="disabled" href="#">↑</a>
                                <div class="connection"></div>
                            </div>
                            <div class="down">
                                <a class="disabled" href="#">↓</a>
                                <div class="connection"></div>
                            </div>
                        </div>
                    </div>
                    <div class="well client-block">
                        <div class="client">
                            <h2 class="name">Alice</h2>
                            <table class="table table-condensed table-noheader">
                                <colgroup>
                                    <col width="70px" />
                                    <col />
                                </colgroup>
                                <tbody>
                                    <tr class="text revision">
                                        <td><strong>Revision</strong></td>
                                        <td>
                                            <div class="revision-area"></div>
                                        </td>
                                    </tr>
                                    <tr class="text state">
                                        <td><strong>State</strong></td>
                                        <td>
                                            <div class="state-area"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="text-input"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer style="height: 30px; text-align: center;position:absolute; bottom: 0px; width: 100%;">Inspired by <a
                href="https://operational-transformation.github.io/">https://operational-transformation.github.io/</a>
        </footer>
    </div>



    <div class="modal fade" id="transformModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Transform Operations</h4>
                </div>
                <div class="modal-body">
                    <div class="transform-area before">
                        <div class="description">
                            <div><strong>Before</strong></div>
                            <div><strong>After</strong></div>
                        </div>
                        <div class="waiting">
                            <div class="left"></div>
                            <div class="right"></div>
                        </div>
                        <div class="processing">
                            <div class="title">
                                <h5 class="left"></h5>
                                <h5 class="right"></h5>
                            </div>
                            <div class="operations-area">
                                <div class="well">
                                    <div class="left"></div>
                                </div>
                                <div class="well">
                                    <div class="right"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="transform-area after">
                        <div class="processing">
                            <div class="pipe-area">
                                <div class="left"></div>
                                <div class="right"></div>
                            </div>
                            <div class="operations-area">
                                <div class="well">
                                    <div class="left"></div>
                                </div>
                                <div class="well">
                                    <div class="right"></div>
                                </div>
                            </div>
                        </div>
                        <div class="waiting">
                            <div class="left"></div>
                            <div class="right"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary transform-btn">Transform Next</button>
                    <button type="button" class="btn btn-primary finish-btn">Finish</button>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/bootstrap/tooltip.js"></script>
    <script src="dist/bootstrap/popover.js"></script>
    <script src="dist/bootstrap/modal.js"></script>
    <script src="dist/main.js"></script>
</body>

</html>
